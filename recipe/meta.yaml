{% set name = "lru-dict" %}
{% set version = "1.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 13c56782f19d68ddf4d8db0170041192859616514c706b126d0df2ec72a11bd7

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - lru
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/amitdev/lru-dict
  summary: An Dict like LRU container.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
